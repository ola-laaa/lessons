<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_11</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<ul class="header__menu menu">
					<li class="menu__item">
						<a href="#" class="menu__link">Подорожуй!</a>
						<ul class="sub-menu">
							<li class="sub-menu__item">
								<a href="#maldives" class="sub-menu__link">Пляж</a>
							</li>
							<li class="sub-menu__item">
								<a href="#desert" class="sub-menu__link">Пустеля</a>
							</li>
							<li class="sub-menu__item">
								<a href="#forest" class="sub-menu__link">Ліс</a>
							</li>
							<li class="sub-menu__item">
								<a href="#step" class="sub-menu__link">Степ</a>
							</li>
						</ul>
					</li>
					<li class="menu__item">
						<a href="#game" class="menu__link">Гра</a>
					</li>
					<li class="menu__item">
						<a href="#maldives" class="menu__link">Наверх</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="page">
			<div class="maldives" id="maldives">
				<div class="maldives__container"></div>
			</div>
			<div class="desert" id="desert">
				<div class="desert__container">
					<div class="desert__image">
						<img src="img/cactus.png" alt="Два кактуси">
					</div>
				</div>
			</div>
			<div class="ukraine" id="step">
				<div class="ukraine__image">
					<img src="img/heart.png" alt="Сердечко з флагом України">
				</div>
			</div>
			<div class="forest" id="forest">
				<div class="forest__container"></div>
			</div>
			<div id="game" class="game">
				<h2 class="game__title">Проїдьмося!</h2>
				<h3 class="game__subtitle game__subtitle--margin">Рухайся за допомогою стрілочок ← → на клавіатурі</h3>
				<h3 class="game__subtitle">Може, в кінці тебе щось чекає?</h3>
				<div class="game__hello-image">
					<img src="img/hello.png" alt="Надпис привіт англійською мовою">
				</div>
				<div class="game__car-image">
					<img src="img/lamborghini_2.png" alt="Синя ламборджині">
				</div>
			</div>
			<div class="car">
				<div class="car__container">
					<div class="car__image">
						<img src="img/lamborghini.png" alt="Помаранчева ламборджині">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
